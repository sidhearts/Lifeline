<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Icons-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--CSS File-->
    <link rel="stylesheet" type="text/css" href="LogIn.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700&display=swap" rel="stylesheet">
     <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" id="lg">
    <nav class="navbar navbar-dark bg-dark fixed-top" id="mainnavbar">
        <a href="#" class="navbar-brand"><img src="Brand.png" width="90px" height="30px"></a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fas fa-home"></i> HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> LOGIN</a>
                    </li>
                </ul>
    </nav>
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fas fa-user-md"></i></span>
					<span><i class="fas fa-syringe"></i></span>
				</div>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" class="form-control" id="email1" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" id="pwd" placeholder="password">
					</div>
					<div class="form-group">
						<button onclick="login()" class="btn float-right login_btn" id="signIn">LOGIN</button>
					</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="db">
    <nav class="navbar navbar-dark bg-dark fixed-top" id="mainnavbar">
        <a href="#" class="navbar-brand"><img src="Brand.png" width="90px" height="30px"></a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="fas fa-home"></i> HOME</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="logOut()" href="" class="nav-link"><i class="fas fa-sign-in-alt"></i> LOGOUT</a>
                    </li>
                </ul>
    </nav>
    <div class="container" id="control">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><h3 class="text text-primary text-center" id="head">PATIENTS DETAILS WARD 1</h3></div>
            <div class="col-2"></div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 justify-content-center text-center">
                    <table class="table table-striped table-dark" id="patientTable">
                        <thead>
                          <tr>
                            <th scope="col">Bed No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Device Id</th>
                            <th scope="col">Details</th>
                            <th scope="col">Drip Function</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <!--<tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>15</td>
                            <td>Male</td>
                            <td>BOLTID12</td>
                            <td><button class="btn btn-outline-info"><i class="fas fa-info-circle"></i> Details</button></td>
                            <td><button class="btn btn-success" onclick="start()"><i class="fas fa-play"></i> Start</button> <button class="btn btn-danger" onclick="stop()"><i class="fas fa-stop"></i> Stop</button></td>
                            <td><i class="fas fa-trash-alt"></i></td>
                          </tr>-->
                        </tbody>
                    </table>
                    <br>
                    <button class="btn btn-outline-dark" id="add"><i class="fas fa-user-plus"></i></button><br>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <div id="entry">
                                <input class="form mt-3 m-1 split" type="text" id="bed" placeholder="Bed">
                                <input class="form m-1 split" type="text" id="deviceid" placeholder="DeviceID"><br>
                                <input class="form m-1" type="text" id="name" placeholder="Name"><br>
                                <input class="form m-1 split" type="text" id="age" placeholder="Age">
                                <input class="form m-1 split" type="text" id="gender" placeholder="Gender"><br>
                                <button class="btn btn-success m-3" onclick="submit()">SUBMIT</button>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    
</div>

<script type="text/javascript" src="logIn.js"></script>

<script>
    firebase.auth().onAuthStateChanged(function(user){
      if(user){
        document.getElementById("db").style.display = "block";
        document.getElementById("lg").style.display = "none";
      }
      else{
        document.getElementById("db").style.display = "none";
        document.getElementById("lg").style.display = "block";
      }
  });
</script>

</body>
</html>
